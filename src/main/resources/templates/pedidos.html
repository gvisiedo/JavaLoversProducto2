<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Pedidos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pedidos}">Control de pedidos</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Lista de Pedidos</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Pedido</a>
        </div>

    </div>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.nombre}">Nombre</td>
                <td th:text="${pedido.apellido}">Apellido</td>
                <td th:text="${pedido.email}">Email</td>
                <td>
                    <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger">Eliminar</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
