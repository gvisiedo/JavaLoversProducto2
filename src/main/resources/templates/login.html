<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e Inicio de Sesión</a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

                <h1>Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">
                            Usuario o password invalidos
                        </div></div>
                    <div th:if=${param.Logout}>
                        <div class="alert alert-info">
                           Ha cerrado sesión con exito
                        </div></div>
                    <div class="form-group">
                        <label class="control-label" for="username">Nombre de Usuario :</label>
                        <input id="username" name="username" type="text" class="form-control"  required autofocus="autofocus" placeholder="Digite su Email ID">

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password :</label>
                        <input id="password" name="password" type="password" class="form-control"  required autofocus="autofocus" placeholder="Digite su Password">

                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control btn btn-primary" id="Login-submit" value="Iniciar Sesión">Iniciar Sesión</input>

                            </div>
                        </div>

                    </div>
                </form>
            <div class="form-group">
                <span>Si no estas Registrado <a th:href="@{/registro}">
                            Registrate aqui
                        </a></span>
            </div>

        </div>
    </div>
</div>

</body>
</html>
